<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Public - Cek Rahasia</title>
</head>
<body>
  <h1 id="nama"></h1>
  <p id="secret"></p>

  <script>
    function update() {
      const raw = localStorage.getItem("rahasiaTerbaru");
      if (!raw) return;
      const data = JSON.parse(raw);

      document.getElementById("nama").innerText = data.nama;
      document.getElementById("secret").innerText = data.secret;
    }

    // auto refresh tiap 1 detik
    setInterval(update, 1000);
    update();
  </script>
</body>
</html>
