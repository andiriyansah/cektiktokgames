<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Public Leaderboard</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    h1 { margin-bottom: 20px; }
    ul { list-style: none; padding: 0; }
    li { padding: 10px; font-size: 20px; border-bottom: 1px solid #ddd; }
  </style>
</head>
<body>
  <h1>Leaderboard</h1>
  <ul id="leaderboard"></ul>

  <script>
    function ambilData() {
      return JSON.parse(localStorage.getItem("leaderboard") || "[]");
    }
    function tampilkan() {
      let data = ambilData().sort((a,b)=>b.skor-a.skor);
      document.getElementById("leaderboard").innerHTML = 
        data.map((d,i)=>`<li>${i+1}. ${d.nama} - ${d.skor}</li>`).join("");
    }
    tampilkan();
    setInterval(tampilkan, 2000); // auto refresh tiap 2 detik
  </script>
</body>
</html>
