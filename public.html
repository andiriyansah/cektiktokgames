<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Public - Cek Rahasia</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Crimson+Pro:wght@500&display=swap"
        rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Crimson Pro", serif;
            background: url("img/background.jpg") no-repeat center center fixed;
            background-size: cover;
            color: #fefce8;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }
        .scene {
            width: 80%;
            max-width: 400px;
            height: 70%;
            perspective: 1500px;
        }
        .card {
            width: 80%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s;
        }
        .card.flip {
            transform: rotateY(180deg);
        }
        .card-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 1.5rem;
            background: url("img/card.jpeg") no-repeat center center;
            background-size: cover;
            box-shadow: 0 0 25px rgba(255, 215, 128, 0.3);
            padding: 2rem;
            text-align: center;
            transition: box-shadow 0.8s;
        }
        .card.glow {
            box-shadow: 0 0 40px rgba(255, 215, 128, 0.6),
                0 0 80px rgba(252, 211, 77, 0.3);
        }
        .card-front {
            transform: rotateY(0deg);
        }
        .card-back {
            transform: rotateY(180deg);
        }
        #nama,
        #nama-back {
            font-family: "Cinzel", serif;
            font-size: 2rem;
            color: #fcd34d;
            text-shadow: 0 0 15px rgba(252, 211, 77, 0.8);
        }
        #secret,
        #secret-back {
            font-size: 1.5rem;
            margin-top: 1rem;
            line-height: 1.4;
            color: #fff;
            text-shadow: 0 0 12px rgba(0, 0, 0, 0.8);
        }
        .stars {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }
        @keyframes twinkle {
            0%,
            100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="stars-container"></div>
    <div class="scene">
        <div class="card" id="card">
            <div class="card-side card-front">
                <h1 id="nama"></h1>
                <p id="secret"></p>
                <button
                    id="voiceBtn"
                    class="mt-6 bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-6 rounded-full shadow-lg"
                >
                    ðŸ”® Aktifkan Suara
                </button>
            </div>
            <div class="card-side card-back">
                <h1 id="nama-back"></h1>
                <p id="secret-back"></p>
            </div>
        </div>
    </div>

    <audio
        id="flipSound"
        src="https://assets.mixkit.co/sfx/preview/mixkit-fast-paper-swoosh-1491.mp3"
    ></audio>
    <div id="message" class="text-white mt-4"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Menggunakan konfigurasi Firebase yang disediakan
        const firebaseConfig = {
            apiKey: "AIzaSyB3Z_kyZWFfuhO2L50Y1vXgJ5rqWsW5rRM",
            authDomain: "ramalan-live-app.firebaseapp.com",
            projectId: "ramalan-live-app",
            storageBucket: "ramalan-live-app.firebasestorage.app",
            messagingSenderId: "1093061097878",
            appId: "1:1093061097878:web:f3ab0f0d2384f5d81bc5b7"
        };
        const initialAuthToken = null;
        const appId = firebaseConfig.projectId;

        const voiceBtn = document.getElementById("voiceBtn");
        const messageDiv = document.getElementById("message");

        let lastText = "";
        let voiceReady = false;
        let flipped = false;
        let db;
        let auth;
        let userId;
        let selectedVoice = null;

        /**
         * Memulai pengucapan teks menggunakan SpeechSynthesis API.
         * @param {string} text - Teks untuk diucapkan.
         */
        function speak(text) {
            // Memeriksa dukungan browser dan apakah suara telah diaktifkan
            if (!("speechSynthesis" in window) || !voiceReady) return;
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = "id-ID";
            utterance.pitch = 1;
            utterance.rate = 0.95;

            if (selectedVoice) utterance.voice = selectedVoice;

            // Membatalkan ucapan sebelumnya jika ada
            window.speechSynthesis.cancel();
            
            // Memulai ucapan baru
            window.speechSynthesis.speak(utterance);
        }

        /**
         * Memuat daftar suara yang tersedia dan memilih yang terbaik untuk bahasa Indonesia.
         */
        function loadVoices() {
            const voices = window.speechSynthesis.getVoices();
            selectedVoice = voices.find(
                (v) => v.lang === "id-ID" && v.name.toLowerCase().includes("google")
            ) || voices.find(v => v.lang.startsWith("id-")) || null;
            if (selectedVoice) {
                console.log("Suara bahasa Indonesia terpilih:", selectedVoice.name);
            } else {
                console.warn("Tidak ada suara bahasa Indonesia yang ditemukan.");
            }
        }
        
        // Panggil fungsi loadVoices saat event onvoiceschanged terjadi
        window.speechSynthesis.onvoiceschanged = loadVoices;
        
        // Panggil loadVoices saat pertama kali skrip dimuat
        loadVoices();

        function showMessage(text, color) {
            messageDiv.innerText = text;
            messageDiv.style.color = color;
            setTimeout(() => { messageDiv.innerText = ""; }, 5000);
        }

        async function initializeAppAndAuth() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                await signInAnonymously(auth);

                userId = auth.currentUser.uid;
                console.log("Firebase initialized. User ID:", userId);
                setupFirestoreListener();

            } catch (e) {
                console.error("Firebase initialization failed:", e);
            }
        }

        function setupFirestoreListener() {
            if (!db || !userId) {
                setTimeout(setupFirestoreListener, 1000);
                return;
            }
            const docRef = doc(db, `artifacts/${appId}/users/${userId}/data/latest-secret`);
            onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    const combinedText = `${data.nama}, ${data.secret}`;
                    if (combinedText !== lastText) {
                        updateCard(data);
                        lastText = combinedText;
                    }
                }
            }, (error) => {
                console.error("Kesalahan saat mendengarkan Firestore:", error);
            });
        }
        
        function updateCard(data) {
            const card = document.getElementById("card");
            const flipSound = document.getElementById("flipSound");

            if (!flipped) {
                document.getElementById("nama-back").innerText = data.nama;
                document.getElementById("secret-back").innerText = data.secret;
            } else {
                document.getElementById("nama").innerText = data.nama;
                document.getElementById("secret").innerText = data.secret;
            }
            
            card.classList.toggle("flip");
            card.classList.add("glow");
            setTimeout(() => card.classList.remove("glow"), 1500);

            flipSound.currentTime = 0;
            flipSound.play();
            flipped = !flipped;

            // Memastikan suara diputar setelah animasi flip selesai (1 detik)
            setTimeout(() => {
                const currentText = `${data.nama}, ${data.secret}`;
                speak(currentText);
            }, 1000);
        }

        voiceBtn.addEventListener("click", () => {
            voiceReady = true;
            voiceBtn.style.display = 'none';
            showMessage("âœ… Suara diaktifkan.", "green");
        });

        document.addEventListener("DOMContentLoaded", initializeAppAndAuth);

        const starContainer = document.getElementById("stars-container");
        for (let i = 0; i < 60; i++) {
            const star = document.createElement("div");
            star.className = "stars";
            star.style.top = Math.random() * 100 + "vh";
            star.style.left = Math.random() * 100 + "vw";
            star.style.animationDuration = 2 + Math.random() * 3 + "s";
            starContainer.appendChild(star);
        }
    </script>
</body>
</html>
