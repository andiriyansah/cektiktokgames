<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cek Rahasia â€” Input</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      background:#fdfbff;
    }
    .box {
      text-align:center;
      background:white;
      padding:20px;
      border-radius:12px;
      box-shadow:0 4px 20px rgba(0,0,0,.08);
    }
    input,button {
      padding:10px 14px;
      border-radius:8px;
      border:1px solid #ddd;
      font-size:16px;
    }
    button {
      margin-left:8px;
      background:#7c5cff;
      color:white;
      border:none;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>ðŸŽ² Masukkan Nama</h2>
    <form onsubmit="kirim(event)">
      <input type="text" id="nama" placeholder="Ketik nama..." required>
      <button type="submit">Lanjut âžœ</button>
    </form>
  </div>

  <script>
    function kirim(e){
      e.preventDefault();
      const nama = document.getElementById("nama").value.trim();
      if(!nama) return;
      // arahkan ke output.html dengan query string
      window.location.href = "output.html?nama=" + encodeURIComponent(nama);
    }
  </script>
</body>
</html>
