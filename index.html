<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin - Cek Rahasia</title>
</head>
<body>
  <h1>Panel Admin</h1>
  <input id="nama" type="text" placeholder="Masukkan Nama..." />
  <button onclick="kirim()">Kirim ke Publik</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

    const firebaseConfig = {
    apiKey: "AIzaSyAnOP9lM2pdsdWlNhPbDDnf5J04AaAOZd8",
    authDomain: "tiktokgames-bb0b8.firebaseapp.com",
    projectId: "tiktokgames-bb0b8",
    storageBucket: "tiktokgames-bb0b8.firebasestorage.app",
    messagingSenderId: "194321657662",
    appId: "1:194321657662:web:9d2053cbc122862784c66f",
    measurementId: "G-MK7KM3GPNH"
  };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const RAHASIA = [
      "PERNAH CIPOK DI KELAS", 
      "DULU SIMPAN FOTO CRUSH",
      "KETAHUAN DOWNLOAD VIDEO", 
      "CIUM BANTAL SAMBIL BAYANGIN"
    ];

    function pickSecret() {
      return RAHASIA[Math.floor(Math.random() * RAHASIA.length)];
    }

    window.kirim = () => {
      const nama = document.getElementById("nama").value.trim().toUpperCase();
      if (!nama) return;

      const secret = pickSecret().toUpperCase();
      const data = { nama, secret, time: Date.now() };

      push(ref(db, "rahasia"), data);

      document.getElementById("nama").value = "";
      alert("âœ… Data terkirim ke publik!");
    };
  </script>
</body>
</html>
